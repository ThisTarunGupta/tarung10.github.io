---
layout: default
title: Articles
---

<div class="layout">
    <br><br><br><br><br>
    <h1>{{ page.title }}</h1><hr>
    <div class="row">
        {% for post in site.posts %}
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h3 class="feature-title">{{ post.title }}</h3>
                <p>{{ post.date | date_to _string }}</p>
                <a class="custom-link2 btn" href="{{ post.url }}" target="_blank">Read</a>
            </div>
        {% endfor %}    
    </div>
    <br><br><br><br><br>
</div>
