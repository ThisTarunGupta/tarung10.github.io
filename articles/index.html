---
layout: default
title: Articles
---
<br><br><br>
<h1>{{ page.title }}</h1>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to _string }}
            </span> >> <a href="{{ post.url }}" title="{{ post.title }}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>
<br><br><br>
