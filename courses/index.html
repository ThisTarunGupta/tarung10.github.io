---
layout: default
title: Courses
description: "Courses Page"
---

<br><br>
<div class="layout">
    <h1>{{ page.title }}</h1><hr>
    {% for post in site.posts %}
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <img src="{{ post.image }}" class="img-fluid course-img">
                <h3 class="feature-title custom" >{{ post.title }}</h3>
                <p>
                    <ul>
                        {% for tag in post.tags %}
                            <li>{{ tag }}</li>
                        {% endfor %}
                    </ul>
                </p>
                <a class="custom-link btn" href="{{ post.url }}">Learn</a>
            </div>
       </div>
    {% endfor %}
</div>    
<br><br><br><br><br>
